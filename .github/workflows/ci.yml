name: CI

on: [push, pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: php-actions/composer@v6
    
    - name: Phpstan
      run: composer run phpstan
    
    - name: Psalm
      run: composer run phpstan

    - name: PHPUnit tests
      run: composer run phpunit
